<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<!-- bootstrap header with application name, link to github and settings button -->
<nav class="navbar navbar-expand-lg navbar-light bg-light absolute-top">
    <div class="container-fluid">
        <span class="navbar-brand">Media Gallery</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/YanWittmann" target="_blank">GitHub</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="openSettingsModal()">Settings</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div id="gallery" data-columns></div>

<div id="fullsize-container" class="fullsize-container">
    <div id="fullsize-prev" class="fullsize-prev fullsize-nav">←</div>
    <div id="fullsize-next" class="fullsize-next fullsize-nav">→</div>
    <div id="fullsize-image" class="fullsize-image"></div>
</div>

<!-- settings modal contains a table of two columns that are being filled later, but the table must be there.
     then there is an "Add image path" button.
     and a checkbox to enable/disable the re-indexing on startup.
     and an "order by" drop down menu with the options "date", "name"
     -->
<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="saveSettings()"></button>
            </div>
            <div class="modal-body">
                <table id="settings-table" class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Path</th>
                        <th scope="col">Options</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <button type="button" class="btn btn-primary" onclick="addImagePath()">Add media path</button>
                <br><br>
                <label for="order-by">Order</label>
                <select id="order-by" class="form-select" onchange="setOrderBy(this.value)">
                    <option value="date">Date</option>
                    <option value="name">Name</option>
                </select>
                <input type="checkbox" class="form-check-input" id="order-by-direction" onclick="setOrderByDirection(this.checked)">
                <label class="form-check-label" for="order-by-direction">Invert sorting order</label><br>
                <input type="checkbox" class="form-check-input" id="order-by-videos" onclick="setOrderByIncludeVideos(this.checked)">
                <label class="form-check-label" for="order-by-videos">Include videos</label>
                <br><br>
                <input type="checkbox" class="form-check-input" id="reindex-on-startup" onclick="setReindexOnStartup(this.checked)">
                <label class="form-check-label" for="reindex-on-startup">Re-Index all on startup</label>
            </div>
        </div>
    </div>
</div>

</body>
</html>
